<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    numerosMedia = 0
    
    for (let i = 0; i < 10; i++) {
        let valor = +prompt("Digite um valor")
        let media = valor / numerosMedia
    
        if (valor > 0){
            numerosMedia++
        }
        else{
            break
        }
        
    }
    console.log(`A média artitimética dos valores é de:${media}`)
        
    </script>
</body>
</html>
