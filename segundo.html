<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let matriz = []
        let mostrandoMatriz = ""
        for (let i = 0; i < 5; i++) {
            matriz[i] = []
            for (let j = 0; j < 5; j++) {
                matriz[j] = []
                if (matriz[i] == matriz[j]) {
                    matriz[i][j] = 1
                } else {
                    matriz[i][j] = 0
                }
                mostrandoMatriz += matriz[i][j] + "\t"
            }
            mostrandoMatriz += "\n"
        }
        console.log(mostrandoMatriz)
    </script>
</body>

</html>
