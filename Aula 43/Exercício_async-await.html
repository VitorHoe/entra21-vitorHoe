        const delay = () => new Promise(resolve => setTimeout(resolve, 1000));
         function umPorSegundo() {
             return new Promise(resolve => setTimeout(resolve, 1000));

                console.log('1s');
                delay().then(() => {
                    console.log('2s');
                    delay().then(() => {
                        console.log('3s');
                    });
                });
            });
        }
        umPorSegundo();

      
    </script>
